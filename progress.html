<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progression - Strength & Power</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="dist/charts.min.css">

    <script src="https://kit.fontawesome.com/f51143ee06.js" crossorigin="anonymous"></script>
</head>
<body>
    

    <header class="screen-header">
        <h1 class="screen-header__title">Progression</h1>
        <div class="screen-header__icons">                    
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>
    
    <main>
        <div class="history-column">
            <div class="history__content">
                <span>Squat</span>
                <span></span>
            </div>
            <div class="history__passed-date">
                
            </div>
            <i class="fa-solid fa-circle-chevron-up"></i>
        </div>

        <table class="charts-css line" id="my-chart">
            <tbody>
              <tr>
                <td style="--start: 0.25; --size: 0.5"> <span class="data"> 95kg </span> </td>
              </tr>
              <tr>
                <td style="--start: 0.5; --size: 0.75"> <span class="data"> 97.5kg </span> </td>
              </tr>
              <tr>
                <td style="--start: 0.75; --size: 0.0"> <span class="data"> 90kg </span> </td>
              </tr>
              <tr>
                <td style="--start: 0.0; --size: 0.25"> <span class="data"> 92.5kg </span> </td>
              </tr>
              <tr>
                <td style="--start: 0.25; --size: 0.5"> <span class="data"> 95kg </span> </td>
              </tr>
              <tr>
                <td style="--start: 0.5; --size: 0.75"> <span class="data"> 97.5kg </span> </td>
              </tr>
              <tr>
                <td style="--start: 0.75; --size: 1.0"> <span class="data"> 100kg </span> </td>
              </tr>
            </tbody>
        </table>

        <div class="history-column">
            <div class="history__content">
                <span>OverheadPress</span>
                <span></span>
            </div>
            <div class="history__passed-date">
                
            </div>
            <i class="fa-solid fa-circle-chevron-up"></i>
        </div>

        <table class="charts-css line" id="my-chart">
            <tbody>
              <tr>
                <td style="--start: 0.25; --size: 0.0"> <span class="data"> 40kg </span> </td>
              </tr>
              <tr>
                <td style="--start: 0.0; --size: 0.25"> <span class="data"> 42.5kg </span> </td>
              </tr>
              <tr>
                <td style="--start: 0.25; --size: 0.5"> <span class="data"> 45kg </span> </td>
              </tr>
              <tr>
                <td style="--start: 0.5; --size: 0.75"> <span class="data"> 47.5kg </span> </td>
              </tr>
              <tr>
                <td style="--start: 0.75; --size: 1.0"> <span class="data"> 50kg </span> </td>
              </tr>
              <tr>
                <td style="--start: 1.0; --size: 0.5"> <span class="data"> 45kg </span> </td>
              </tr>
              <tr>
                <td style="--start: 0.5; --size: 0.75"> <span class="data"> 47.5kg </span> </td>
              </tr>
            </tbody>
        </table>

        <div class="history-column">
            <div class="history__content">
                <span>Deadlift</span>
                <span></span>
            </div>
            <div class="history__passed-date">
                
            </div>
            <i class="fa-solid fa-circle-chevron-down"></i>
        </div>

        <div class="history-column">
            <div class="history__content">
                <span>BenchPress</span>
                <span></span>
            </div>
            <div class="history__passed-date">
                
            </div>
            <i class="fa-solid fa-circle-chevron-down"></i>
        </div>

        <div class="history-column">
            <div class="history__content">
                <span>BarbellRow</span>
                <span></span>
            </div>
            <div class="history__passed-date">
                
            </div>
            <i class="fa-solid fa-circle-chevron-down"></i>
        </div>

        <div class="history-column">
            <div class="history__content">
                <span>ChinUp</span>
                <span></span>
            </div>
            <div class="history__passed-date">
                
            </div>
            <i class="fa-solid fa-circle-chevron-down"></i>
        </div>
                
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nab__btn">
                <a class="nav_link" href="workout.html">
                    <i class="fa-solid fa-dumbbell fa-2x"></i>
                </a>
            </li>
            <li class="nab__btn">
                <a class="nav_link" href="history.html">
                    <i class="fa-solid fa-timeline fa-2x"></i>
                </a>
            </li>
            <li class="nab__btn">
                <a class="nav_link" href="progress.html">
                    <i class="fa-solid fa-chart-line fa-2x"></i>
                </a>
            </li>
            <li class="nab__btn">
                <a class="nav_link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav> 
    
</body>
</html>
