<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Strength & Power</title>

    <link rel="stylesheet" href="css/styles.css">

    <script src="https://kit.fontawesome.com/f51143ee06.js" crossorigin="anonymous"></script>
</head>
<body>
    

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">                    
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>
    
    <main>
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl"
                     src="img/ljh_avatar.png"/>
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Jaehyun Lee</h4>
                    <!-- <h6 class="user-component__subtitle">test</h6> -->
                </div>
            </div>
            <div class="user-component__column">
                <div>
            </div>
            </div>
        </div>

        <div class="one-rm-calculator">
            <h1 class="one-rm-calculator__title">1RM calculator</h1>
            <div class="one-rm-calculator__input">
                <div>
                    <input id="weight" type="text">
                    <span>kg</span>
                </div>

                <span>X</span>

                <div>
                    <input id="reps" type="text">
                    <label for="reps">Reps</label>    
                </div>            
            </div>
            <span class="one-rm-calculator__output">One Rep Max : 120kg</span>
        </div>
        
        <div class="suggestion">
            <h1>Program Suggestion</h1>
            <div class="suggestion-column">
                <img src="https://m.media-amazon.com/images/I/51qninUnshL._SY346_.jpg">
                <span>Starting Strength</span>
            </div>

            <div class="suggestion-column">
                <img src="https://play-lh.googleusercontent.com/bkKTjUMRmJBtgysQUwvnEbB2xngiyAA4RBwoBNVHb02YiH-Lf_qCKvJUSmC7RsMvPlI=w240-h480-rw">
                <span>StrongLift</span>
            </div>

            <div class="suggestion-column">
                <img src="https://fitnessvolt.com/wp-content/uploads/2020/05/john-sheaffer.jpg">
                <span>GraySkull</span>
            </div>

            <div class="suggestion-column">
                <img src="https://play-lh.googleusercontent.com/lUB1IetP76ujqUFvsDz-9EgtLSMUI_a9-tYniTyDYclgI6Hy8x1PkjwDNsER1GNYjJBL=w240-h480-rw">
                <span>Golden6</span>
            </div>

            <div class="suggestion-column">
                <img src="https://i.ytimg.com/vi/R38OvrWZLSw/hqdefault.jpg">
                <span>Wendler 531</span>
            </div>
        </div>
        
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nab__btn">
                <a class="nav_link" href="workout.html">
                    <i class="fa-solid fa-dumbbell fa-2x"></i>
                </a>
            </li>
            <li class="nab__btn">
                <a class="nav_link" href="history.html">
                    <i class="fa-solid fa-timeline fa-2x"></i>
                </a>
            </li>
            <li class="nab__btn">
                <a class="nav_link" href="progress.html">
                    <i class="fa-solid fa-chart-line fa-2x"></i>
                </a>
            </li>
            <li class="nab__btn">
                <a class="nav_link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
