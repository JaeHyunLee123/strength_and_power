<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout - Strength & Power</title>

    <link rel="stylesheet" href="css/styles.css">

    <script src="https://kit.fontawesome.com/f51143ee06.js" crossorigin="anonymous"></script>
</head>
<body>
    

    <header class="screen-header">
        <h1 class="screen-header__title">Today's Workout</h1>
        <div class="screen-header__icons">                    
            <span><a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
        </div>
    </header>
    
    <main>
        <div class="workout__date">
            <span>2023-01-15</span>
            <span>MON</span>
        </div>
        
        <div class="exercise">
            <h1 class="exercise__name">Squat</h1>
            <ul class="exercise__set">
                <li>
                    <input type="checkbox">
                    <span class="exercise__set__weight">100kg</span>
                    <span>X</span>
                    <span class="exerecise__set__rep">5</span>
                </li>
                <li>
                    <input type="checkbox">
                    <span class="exercise__set__weight">100kg</span>
                    <span>X</span>
                    <span class="exerecise__set__rep">5</span>
                </li>
                <li>
                    <input type="checkbox">
                    <span class="exercise__set__weight">100kg</span>
                    <span>X</span>
                    <span class="exerecise__set__rep">5</span>
                </li>
            </ul>
        </div>

        <div class="exercise">
            <h1 class="exercise__name">OverheadPress</h1>
            <ul class="exercise__set">
                <li>
                    <input type="checkbox">
                    <span class="exercise__set__weight">50kg</span>
                    <span>X</span>
                    <span class="exerecise__set__rep">5</span>
                </li>
                <li>
                    <input type="checkbox">
                    <span class="exercise__set__weight">50kg</span>
                    <span>X</span>
                    <span class="exerecise__set__rep">5</span>
                </li>
                <li>
                    <input type="checkbox">
                    <span class="exercise__set__weight">50kg</span>
                    <span>X</span>
                    <span class="exerecise__set__rep">5</span>
                </li>
            </ul>
        </div>

        <div class="exercise">
            <h1 class="exercise__name">Deadlift</h1>
            <ul class="exercise__set">
                <li>
                    <input type="checkbox">
                    <span class="exercise__set__weight">120kg</span>
                    <span>X</span>
                    <span class="exerecise__set__rep">5</span>
                </li>
               
            </ul>
        </div>        

        <div class="exercise">
            <h1 class="exercise__name">ChinUp</h1>
            <ul class="exercise__set">
                <li>
                    <input type="checkbox">
                    <span class="exercise__set__weight">BW</span>
                    <span>X</span>
                    <span class="exerecise__set__rep">5</span>
                </li>
                <li>
                    <input type="checkbox">
                    <span class="exercise__set__weight">BW</span>
                    <span>X</span>
                    <span class="exerecise__set__rep">5</span>
                </li>
                <li>
                    <input type="checkbox">
                    <span class="exercise__set__weight">BW</span>
                    <span>X</span>
                    <span class="exerecise__set__rep">5</span>
                </li>
            </ul>
        </div>

        <div class="stop-watch">
            <span>02:33</span>
            <button><i class="fa-solid fa-pause"></i></button>
            <button><i class="fa-solid fa-repeat"></i></button>
        </div>

    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nab__btn">
                <a class="nav_link" href="workout.html">
                    <i class="fa-solid fa-dumbbell fa-2x"></i>
                </a>
            </li>
            <li class="nab__btn">
                <a class="nav_link" href="history.html">
                    <i class="fa-solid fa-timeline fa-2x"></i>
                </a>
            </li>
            <li class="nab__btn">
                <a class="nav_link" href="progress.html">
                    <i class="fa-solid fa-chart-line fa-2x"></i>
                </a>
            </li>
            <li class="nab__btn">
                <a class="nav_link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    
    <div id="splash-screen">
        <span>Strength</span>
        <span>and</span>
        <span>Power</span>
    </div>
</body>
</html>
