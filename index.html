<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Strength & Power</title>

    <link rel="stylesheet" href="css/styles.css">

    <script src="https://kit.fontawesome.com/f51143ee06.js" crossorigin="anonymous"></script>
</head>
<body>
        <header class="welcome-header">
        <h1 class="welcome-header__title">
            Welcome to Strength and Power
        </h1>
        <p class="welcome-header__text">
            If you have a Strength and Power account, log in with your email or phone number.
        </p>
    </header>

    <form action="workout.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number"/>
        <input name="password" type="password" placeholder="Password"/>
        <input type="submit" value="Log in"/>
        <a href="#">Find Account or Password</a>
    </form>
    
</body>
</html>
