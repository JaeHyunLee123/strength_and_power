<!DOCTYPE html>

    <title>Settings - Strength & Power</title>

    <link rel="stylesheet" href="css/styles.css">

    <script src="https://kit.fontawesome.com/f51143ee06.js" crossorigin="anonymous"></script>

<body>
    

    <header class="alternative-screen-header">
        <div class="alternative-screen-header__column">
            <a href="workout.html">

                </a>
            </li>
            <li class="nab__btn">
                <a class="nav_link" href="progress.html">
                    <i class="fa-solid fa-chart-line fa-2x"></i>
                </a>
            </li>
            <li class="nab__btn">
                <a class="nav_link" href="more.html">

                </a>
            </li>
